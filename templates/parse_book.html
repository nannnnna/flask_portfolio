<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Подключение CSS Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ775rCg6iR5JYmOWv4p5hFJcMAeK6R5jpG6" crossorigin="anonymous">

    <!-- Подключение JS, Popper.js, и jQuery для Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Список книг</title>
    <style>
        body {
            background-color: black;
            color:white;
            font-family: cursive;
            margin-top: 0; /* Убедитесь, что нет отступа сверху */
            padding-top: 56px;
        }
        
        p {
            border: 2px solid white;
            padding: 10px;
            border-radius: 12px;
        }
        nav {
            background-color: fade(white, 50%);
            size: 100%;
        }
        ul {
            position:fixed;
            top: 0;
            width: 100%;
            height: 11%;
            background-color: white;
            text-align: center;
            list-style-type: none;
        }
          
        li {
            float: left;
            border: 2px solid red;
        }
          
        li a {
            display: block;
            color: black;
            text-align: center;
            padding: 20px 30px;
            text-decoration: none;
        }
          
          /* Change the link color to #111 (black) on hover */
        li a:hover {
            background-color: #111;
            color: white;
        }
        .active {
            background-color: red;
        }
        .col-md-4 mb-4 {
            display: flex;
        }
       
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Главная <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">Suda </a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="/books">Книги</a>
            </li>
          </ul>
        </div>
      </nav>
    <h1>Список книг полученный with bs4</h1>
    <form method="get" action="{{ url_for('books') }}">
        <select name="sort">
            <option value="price_asc">Цена по возрастанию</option>
            <option value="price_desc">Цена по убыванию</option>
        </select>
        <input type="checkbox" name="in_stock" value="1"> Только в наличии
        <button type="submit">Сортировать</button>
    </form>
    <div class="container">
        <div class="row">
            {% for book in books %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="{{ book.cover_image_url }}" class="card-img-top" alt="{{ book.title }}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text">{{ book.price }}</p>
                        <a href="{{ book.book_url }}" class="btn btn-primary mt-auto">Подробнее</a>
                        <a href="{{ book.book_url }}" class="btn btn-primary mt-auto">Купить</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
